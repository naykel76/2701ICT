<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Welcome
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Tab 2</ion-title>
        </ion-toolbar>
    </ion-header>

    <div class="ion-padding">
    <!-- <div padding> -->
        <h2>Login</h2>
        <ion-list>
            <ion-item>
                <ion-label>Username</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Password</ion-label>
                <ion-input type="password"></ion-input>
            </ion-item>
        </ion-list>

        <ion-button size="large" color="success" shape="round">
            Login <ion-icon name="exit-outline"></ion-icon>
        </ion-button>
    </div>

</ion-content>
